<div class="main-content">
  <mat-spinner *ngIf="displaySpinner"></mat-spinner>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Sr No.</mat-header-cell>
        <mat-cell *matCellDef="let element let i=index;">{{i+1}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="sku">
        <mat-header-cell *matHeaderCellDef>SKU</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.sku}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="stock_level">
        <mat-header-cell *matHeaderCellDef>Stock Level</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.stock_level}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="editProduct(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="deleteProduct(row._id)">
            <mat-icon aria-label="delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
